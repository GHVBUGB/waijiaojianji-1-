<body>
    <h1>ğŸ¥ æ–‡ä»¶ä¸Šä¼ æµ‹è¯•</h1>
    
    <div class="upload-area" id="uploadArea">
        <h3>æ‹–æ‹½è§†é¢‘æ–‡ä»¶åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©</h3>
        <p>æ”¯æŒ MP4, MOV, AVI, MKV æ ¼å¼</p>
        <input type="file" id="fileInput" class="file-input" multiple accept=".mp4,.mov,.avi,.mkv">
        <button class="btn" onclick="document.getElementById('fileInput').click()">
            é€‰æ‹©æ–‡ä»¶
        </button>
    </div>
    
    <div>
        <h3>é…ç½®</h3>
        <label>å¤–æ•™å§“å: <input type="text" id="teacherName" value="Test Teacher"></label><br><br>
        <label>è¯­è¨€: 
            <select id="language">
                <option value="en">è‹±è¯­</option>
                <option value="zh">ä¸­æ–‡</option>
            </select>
        </label><br><br>
        <button class="btn" onclick="uploadFiles()" id="uploadBtn">å¼€å§‹ä¸Šä¼ </button>
    </div>
    
    <div class="file-list" id="fileList">
        <h3>æ–‡ä»¶åˆ—è¡¨</h3>
    </div>

        <h3>æ—¥å¿—</h3>
    </div>

    <script>
        let selectedFiles = [];
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // æ‹–æ‹½äº‹ä»¶
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });
            
            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                handleFiles(files);
            });
            
            log('é¡µé¢åˆå§‹åŒ–å®Œæˆ');
        });
        
        function handleFiles(files) {
            log(`é€‰æ‹©äº† ${files.length} ä¸ªæ–‡ä»¶`);
            selectedFiles = files;
            updateFileList();
        }
        
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<h3>æ–‡ä»¶åˆ—è¡¨</h3>';
            
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${file.name} (${formatFileSize(file.size)})</span>
                    <span class="status status-pending">ç­‰å¾…ä¸Šä¼ </span>
                `;
                item.id = `file-${index}`;
                fileList.appendChild(item);
            });
        }
        
        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                log('ERROR: æ²¡æœ‰é€‰æ‹©æ–‡ä»¶');
                return;
            }
            
            const teacherName = document.getElementById('teacherName').value;
            const language = document.getElementById('language').value;
            const uploadBtn = document.getElementById('uploadBtn');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
            
            for (let i = 0; i < selectedFiles.length; i++) {
                await uploadFile(selectedFiles[i], i, teacherName, language);
            }
            
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'å¼€å§‹ä¸Šä¼ ';
        }
        
        async function uploadFile(file, index, teacherName, language) {
            const fileItem = document.getElementById(`file-${index}`);
            const statusSpan = fileItem.querySelector('.status');
            
            try {
                log(`å¼€å§‹ä¸Šä¼ : ${file.name}`);
                statusSpan.textContent = 'ä¸Šä¼ ä¸­...';
                statusSpan.className = 'status status-processing';
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('teacher_name', teacherName);
                formData.append('language_hint', language);
                
                const response = await fetch('/api/v1/video/upload-and-process', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                log(`å“åº”: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success) {
                    statusSpan.textContent = 'ä¸Šä¼ æˆåŠŸ';
                    statusSpan.className = 'status status-completed';
                    log(`SUCCESS: ${file.name} ä¸Šä¼ æˆåŠŸï¼Œä»»åŠ¡ID: ${result.data?.job_id}`);
                } else {
                    statusSpan.textContent = 'ä¸Šä¼ å¤±è´¥';
                    statusSpan.className = 'status status-error';
                    log(`ERROR: ${file.name} ä¸Šä¼ å¤±è´¥: ${result.message}`);
                }
                
            } catch (error) {
                log(`ERROR: ${file.name} ä¸Šä¼ å¼‚å¸¸: ${error.message}`);
                statusSpan.textContent = 'ä¸Šä¼ å¼‚å¸¸';
                statusSpan.className = 'status status-error';
            }
        }
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
